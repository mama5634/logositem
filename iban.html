
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>IBAN Kontrol</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .iban-box {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: 40px auto;
            text-align: center;
        }
        .iban-box h1 {
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 100%;
            max-width: 500px;
            padding: 12px;
            font-size: 16px;
        }
    </style>
    <script>
        function validateIBAN() {
            const iban = document.getElementById("iban").value.replace(/\s+/g, '').toUpperCase();
            const result = document.getElementById("result");
            const regex = /^[A-Z]{2}\d{2}[A-Z0-9]{1,30}$/;

            if (!regex.test(iban)) {
                result.textContent = "Geçersiz IBAN formatı!";
                result.style.color = "red";
                return;
            }

            const rearranged = iban.slice(4) + iban.slice(0, 4);
            const converted = rearranged.replace(/[A-Z]/g, c => c.charCodeAt(0) - 55);
            const remainder = BigInt(converted) % 97n;
            if (remainder !== 1n) {
                result.textContent = "IBAN doğrulama başarısız!";
                result.style.color = "red";
            } else {
                result.textContent = "Geçerli bir IBAN.";
                result.style.color = "green";
            }
        }
    </script>
</head>
<body>
<header>
    <img src="logo.png" alt="Logo">
    <nav>
        <a href="index.html">Ana Sayfa</a>
        <a href="iban.html">IBAN Kontrol</a>
    </nav>
</header>
<main>
    <div class="iban-box">
        <h1>IBAN Doğrulama</h1>
        <input type="text" id="iban" placeholder="TR00 0000 0000 0000 0000 0000 00">
        <br><br>
        <button onclick="validateIBAN()">Kontrol Et</button>
        <p id="result"></p>
    </div>
</main>
</body>
</html>
