
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>IBAN Kontrol</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function validateIBAN() {
            const iban = document.getElementById("iban").value.replace(/\s+/g, '').toUpperCase();
            const result = document.getElementById("result");
            const regex = /^[A-Z]{2}\d{2}[A-Z0-9]{1,30}$/;

            if (!regex.test(iban)) {
                result.textContent = "Geçersiz IBAN formatı!";
                result.style.color = "red";
                return;
            }

            // Mod 97 kontrolü (basit)
            const rearranged = iban.slice(4) + iban.slice(0, 4);
            const converted = rearranged.replace(/[A-Z]/g, c => c.charCodeAt(0) - 55);
            const remainder = BigInt(converted) % 97n;
            if (remainder !== 1n) {
                result.textContent = "IBAN doğrulama başarısız!";
                result.style.color = "red";
            } else {
                result.textContent = "Geçerli bir IBAN.";
                result.style.color = "green";
            }
        }
    </script>
</head>
<body>
    <img src="logo.png" alt="Logo" width="100">
    <h1>IBAN Kontrol Sayfası</h1>
    <nav>
        <a href="index.html">Ana Sayfa</a>
        <a href="iban.html">IBAN Kontrol</a>
    </nav>
    <p>Lütfen IBAN numaranızı girin:</p>
    <input type="text" id="iban" placeholder="TR00 0000 0000 0000 0000 0000 00">
    <button onclick="validateIBAN()">Kontrol Et</button>
    <p id="result"></p>
</body>
</html>
